

<form class="name-form" [formGroup]="nameForm"  (ngSubmit)="onSubmit(nameForm.value)">
    <div class="name-display" *ngIf="!editing" (click)="edit()"><span class="label">name:</span> {{name}} </div>
    <input *ngIf="editing" id="name" type="text" formControlName="name">
    <button *ngIf="editing" class="button" type="submit">Save</button>
  </form>
