<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 45 45">
    <g [ngClass]="{selected: isSelected, canAttack: canAttackHere }"
        style="opacity:1; fill:#ffffff; fill-opacity:1; fill-rule:evenodd; stroke:#000000; stroke-width:1.5; stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:4; stroke-dasharray:none; stroke-opacity:1;">

        <g white-king *ngIf="isPiece('white-king')" />
        <g white-queen *ngIf="isPiece('white-queen')" />
        <g white-bishop *ngIf="isPiece('white-bishop')" />
        <!-- <g white-knight *ngIf="isPiece('white-knight')" /> -->
        <g white-giraffe *ngIf="isPiece('white-knight')" />
        <g white-rook *ngIf="isPiece('white-rook')" />
        <g white-pawn *ngIf="isPiece('white-pawn')" />
        <g black-king *ngIf="isPiece('black-king')" />
        <g black-queen *ngIf="isPiece('black-queen')" />
        <g black-bishop *ngIf="isPiece('black-bishop')" />
        <!-- <g black-knight *ngIf="isPiece('black-knight')" /> -->
        <g black-giraffe *ngIf="isPiece('black-knight')" />
        <g black-rook *ngIf="isPiece('black-rook')" />
        <g black-pawn *ngIf="isPiece('black-pawn')" />
    </g>
</svg>